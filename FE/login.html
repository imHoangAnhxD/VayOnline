<!DOCTYPE html>
<html>

<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#loginForm").submit(function (e) {
                e.preventDefault(); // Ngăn chặn việc gửi form một cách thông thường

                var username = $("#username").val();
                var password = $("#password").val();

                var loginData = {
                    "username": username,
                    "password": password
                };

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8081/login",
                    data: JSON.stringify(loginData),
                    contentType: "application/json",
                    success: function (response) {
                        alert(response); // Hiển thị kết quả đăng nhập
                        if (response === "Đăng nhập thành công") {
                            window.location.href = "admin.html"; // Chuyển hướng đến trang admin.html
                        }
                        else{
                            location.reload();
                        }
                    },
                    error: function (xhr, status, error) {
                        console.error(xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="contain-header">
        <div class="header">
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <div class="headertext"> ĐĂNG KÝ TRỰC TUYẾN</div>
            <div class="tabtext"> Trang chủ</div>
            <div class="tabtext"> Ngân hàng điện tử</div>
            <a style="text-decoration: none; color: black" href="form.html"><div  class="tabtext"> Vay online</div></a>
            <div class="tabtext"> Mua bán ngoại tệ</div>
            <div class="tabtext"> Thẻ</div>
            <div class="tabtext"> Sản phẩm khác</div>
        </div>
        <div class="bg-text">Vay Online</div>
        <div class="bg-text-2">Thu tục nhanh chóng - Tiện lợi</div>
    </div>
    <h1>Đăng nhập</h1>
    <form id="loginForm">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Đăng nhập">
    </form>
</body>

</html>
